<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center text-muted ">App Clima</h1>
        <form class="text-center text-mute my-2">
            <label for="Buscar" class="p-2 ">Ingresa la ciudad para ver el clima <label>
            <input type="text" name="ciudad" id="Buscar" class="form-control p-2">
            <BUtton id="Btn">Buscar</BUtton>
        </form>
        <div class="card shadow rounded my-2">
            <img id="imagen" src="img/world.gif" alt="400x300" srcset="" class=" card-img-top" height="400" width="300">
            <div class="bg-light mx-auto text-center">
            </div>
            <div class=" text-muted text-uppercase text-center">
                <h5 class="my-3" id="Ciudad">Nombre de la ciudad</h5>
                <div class="my-3" id="Clima">Condicion climatica</div>
                <div class="display-4 my-4">
                    <span>temp <span id="Temp">0 &deg;C</span></span>
                   
                </div>
                <div class="my-3">Temp Max <span id="Max"></span></div>
                <div class="my-3">Temp min <span id="min"></span></div>
                <div class="my-3">Viento <span id="Viento"></span></div>
                <div class="my-3">Humedad <span id="Humedad"> </span></div>
            </div>
        </div>
    </div>
    




    <script src="js/app.js"></script>
    <script src="js/clima.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
